<!DOCTYPE html>
<html>
    <head>
        <title>Counter App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <scrip src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></scrip>
    </head>
    <body>
        <main>
            <div style=" margin-top: 50px; text-align: center" class="container">
                <div class="header">
                    <h1 style="background-color: black; color: white; border-radius: 10px;"><b>Counter</b></h1>
                </div>
            <span style="font-size: 60px" id="value">0</span>
            <div style="margin-top:15px">
                <button class="btn btn-primary btn-md decrease">Decrease</button>
                <button class="btn btn-primary btn-md reset">Reset</button>
                <button class="btn btn-primary btn-md increase">Increase</button>
                <button class="btn btn-success btn-md save">Save</button>
                <button class="btn btn-info btn-md add">Add</button>
            </div>
            <hr >
            <div style="margin-top:20px; font-size: 18px;">
                <p id="val"><strong>Count: </strong></p>
            </div>
            <div>
                <p id="valu" style="font-size: 18px;"><strong>Total: 0</strong> </p>
            </div>
            <div>
                <button class="btn btn-primary btn-md clear">Clear</button>
            </div>

            
            
            </div>
        </main>

        <script src="counter.js"></script>

    </body>
</html>
